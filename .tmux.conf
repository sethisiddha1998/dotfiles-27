# General
# Set the default terminal mode to 256color mode
set -g default-terminal "screen-256color"

# Scrollback/History limit
set -g history-limit 2048

# 1-based window indexes
set -g base-index 1
setw -g pane-base-index 1

# Shorter command delay; apparently otherwise vim is unhappy
set -sg escape-time 1

# Disable mouse completely
setw -g mode-mouse off

# Enable activity alerts
setw -g monitor-activity on
set -g visual-activity on

# Reload .tmux.conf with prefix-r
bind r source-file ~/.tmux.conf \; display "Reloaded!"

# ------------------------------------------------------------------------------

# Status bar
# Enable UTF-8
set -g status-utf8 on

# Update the status bar every sixty seconds
set -g status-interval 60

# Center the window list
 set -g status-justify centre

# ------------------------------------------------------------------------------

# Keybinds
# Set Ctrl-A as a prefix; similar to GNU screen
set -g prefix C-a
unbind C-b

# Ensure that we can send Ctrl-A to other apps
bind C-a send-prefix

# Navigate to the last window
bind ` last-window

# vi keys, especially for copy mode
setw -g mode-keys vi
bind p paste-buffer
bind -t vi-copy 'v' begin-selection
bind -t vi-copy 'y' copy-selection
unbind p

# Splitting panes
bind = split-window -h
bind - split-window -v
unbind '"'
unbind %

# Moving between panes
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# Quick pane selection
bind -r C-h select-window -t :-
bind -r C-l select-window -t :+

# Pane resizing
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

# ------------------------------------------------------------------------------

# Colors / Theme
# Credits - https://github.com/seebi/tmux-colors-solarized - tmuxcolors-256.conf

# Default statusbar colors
set-option -g status-bg colour235 #base02
set-option -g status-fg colour136 #yellow
set-option -g status-attr default

# Default window title colors
set-window-option -g window-status-fg colour244 #base0
set-window-option -g window-status-bg default
set-window-option -g window-status-attr dim

# Active window title colors
set-window-option -g window-status-current-fg colour166 #orange
set-window-option -g window-status-current-bg default
set-window-option -g window-status-current-attr bright

# Pane border
set-option -g pane-border-fg colour235 #base02
set-option -g pane-active-border-fg colour240 #base01

# Message text
set-option -g message-bg colour235 #base02
set-option -g message-fg colour166 #orange

# Pane number display
set-option -g display-panes-active-colour colour33 #blue
set-option -g display-panes-colour colour166 #orange

# Clock
set-window-option -g clock-mode-colour colour64 #green

# ------------------------------------------------------------------------------

# Source custom tmux configs, if any
if-shell 'test -f ~/.custom.tmux.conf' 'source ~/.custom.tmux.conf'
